<!DOCTYPE html>
<html layout:decorator="/layout/admin">
    <body>
        <section layout:fragment="content">
            <div class="content">
                <h1>Modules / edit</h1>
                <form method="post" th:object="${plugin}">
                    <table>
                        <tr>
                            <td>Title:</td>
                            <td>
                                <input type="text" th:field="*{title}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td>
                                <input type="text" th:field="*{description}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Filename:</td>
                            <td th:text="*{filename}"></td>
                            <input type="hidden" th:field="*{filename}" />
                        </tr>
                        <tr>
                            <td>Enabled</td>
                            <td>
                                <input type="checkbox" th:field="*{enabled}" />
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="Save" />
                </form>
            </div>
        </section>
    </body>
</html>
