<!DOCTYPE html>
<html layout:decorator="/layout/admin">
    <body>
        <section class="agents" layout:fragment="content">
            <div class="content">
                <h1 th:text="#{admin.agent.title}"></h1>
                <table th:unless="${#lists.isEmpty(agents)}">
                    <tr th:attr="class=${agent.enabled == false ? 'disabled' : ''}" th:each="agent: ${agents}">
                        <td>#<span th:text="${agent.agentId}" th:remove="tag"></span> - <span th:text="${agent.location}" th:remove="tag"></span></td>
                        <td th:text="${agent.ip}"></td>
                        <td th:text="${agent.postAddress}"></td>
                        <td th:text="${agent.enabled} ? enabled : disabled"></td>
                        <td><a th:href="@{/admin/agents/remove(id=${agent.agentId})}" th:text="#{remove}" th:onclick="'javascript:return confirm(\'' + #{admin.agent.action.remove} + '\');'"></a></td>
                        <td><a th:href="@{/admin/agents/edit(id=${agent.agentId})}" th:text="#{edit}"></a></td>
                    </tr>
                </table>
                <p th:if="${#lists.isEmpty(agents)}" th:text="#{admin.agent.action.empty}"></p>
                <p><a th:href="@{/admin/agents/add}" class="add" th:text="#{admin.agent.action.add}"></a></p>
            </div>
        </section>
    </body>
</html>
