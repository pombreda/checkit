<!DOCTYPE html>
<html layout:decorator="/layout/dashboard">
    <body>
        <section layout:fragment="content">
            <div class="content">
                <h1><span th:remove="tag" th:text="#{contact.title}"></span> <span th:remove="tag" th:text="#{separator}"></span> <span th:remove="tag" th:text="#{contact.add.title}"></span></h1>
                <form method="post" th:object="${contact}">
                    <table>
                        <tr>
                            <td th:text="#{contact.form.title}"></td>
                            <td><input type="text" th:field="*{title}" /></td>
                        </tr>
                    </table>
                    <input type="submit" th:value="#{contact.form.add.send}" />
                    <p th:text="#{contact.form.add.text}"></p>
                </form>
            </div>
        </section>
    </body>
</html>
