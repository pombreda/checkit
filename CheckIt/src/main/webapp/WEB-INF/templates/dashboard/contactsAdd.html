<!DOCTYPE html>
<html layout:decorator="/layout/dashboard">
    <body>
        <section layout:fragment="content">
            <div class="content">
                <h1>Contacts / add contact</h1>
                <form method="post" th:object="${contact}">
                    <table>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" th:field="*{title}" /></td>
                        </tr>
                    </table>
                    <input type="submit" value="Save" />
                    <p>After saving choose to edit this contact for adding contact details.</p>
                </form>
            </div>
        </section>
    </body>
</html>
