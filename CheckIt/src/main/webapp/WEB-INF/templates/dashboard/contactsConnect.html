<!DOCTYPE html>
<html layout:decorator="/layout/dashboard">
    <body>
        <section layout:fragment="content">
            <div class="content">
                <h1>Contacts / connect to test</h1>
                <form method="post" th:object="${report}">
                    <select th:field="*{testId}">
                        <option th:each="test : ${tests}" th:value="${test.testId}" th:text="${test.title}"></option>
                    </select>
                    <input type="submit" value="Save" />
                </form>
            </div>
        </section>
    </body>
</html>
