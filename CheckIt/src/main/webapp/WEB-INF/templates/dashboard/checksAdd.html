<!DOCTYPE html>
<html layout:decorator="/layout/dashboard">
    <body>
        <section layout:fragment="content">
            <div class="content">
                <h1><span th:remove="tag" th:text="#{check.title}"></span> <span th:remove="tag" th:text="#{separator}"></span> <span th:remove="tag" th:text="#{check.add.title}"></span></h1>
                <form method="post" th:object="${check}">
                    <table>
                        <tr>
                            <td th:text="#{check.form.title}"></td>
                            <td><input type="text" th:field="*{title}" /></td>
                        </tr>
                        <tr>
                            <td th:text="#{check.form.plugin}"></td>
                            <td>
                                <select th:field="*{filename}">
                                    <option th:each="plugin : ${plugins}" th:value="${plugin.filename}" th:text="${plugin.title}"></option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <p th:text="#{check.form.add.text}"></p>
                    <input type="submit" th:value="#{check.form.add.send}" />
                </form>
            </div>
        </section>
    </body>
</html>
