<!DOCTYPE html>
<html layout:decorator="/layout/dashboard">
    <body>
        <section layout:fragment="content">
            <div class="content">
                <h1><span th:remove="tag" th:text="#{check.title}"></span> <span th:remove="tag" th:text="#{separator}"></span> <span th:remove="tag" th:text="#{check.connect.title}"></span></h1>
                <form method="post" th:object="${reporting}">
                    <select th:field="*{contactId}">
                        <option th:each="contact : ${contacts}" th:value="${contact.contactId}" th:text="${contact.title}"></option>
                    </select>
                    <input type="submit" value="Save" />
                </form>
            </div>
        </section>
    </body>
</html>
